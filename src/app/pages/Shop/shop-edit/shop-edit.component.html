<div class="row my-3">
    <div class="col-xxl-12 ">
        <form>
            <div class="row">
                <div class="col-sm-3 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" #ingrediantName>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amout">Amout</label>
                    <input type="number" id="amout" class="form-control" #ingrediantAmount>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-xxl-12">
                    <button type = "button" class = "btn btn-outline-success mx-3" 
                    (click)="onAddIngrediant(ingrediantName.value,ingrediantAmount.value)">Add</button>
                    <button type = "button" class = "btn btn-outline-danger mx-3">Delete</button>
                    <button type = "button" class = "btn btn-outline-primary mx-3">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
