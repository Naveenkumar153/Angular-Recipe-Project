<div class="row">
    <div class="col-md-5">
        <app-recipe-list (singleReceipe)="onSelected=$event"></app-recipe-list>
    </div>
    <div class="col md-7">
        <app-recipe-detail [getTheReceipeData]="onSelected" *ngIf="onSelected; else noReceipeHere"></app-recipe-detail>
        <ng-template #noReceipeHere>
            <p>Please Select the Recipe !</p>
        </ng-template>
    </div>
</div>
